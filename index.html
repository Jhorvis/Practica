<main class="main">
	<div class="container">
		<div class="divleft">
			<h3>In PHP</h3>
			<hr>
				<ul>
				<script>
					for (var i = 1; i < 101; i++) {

						var MultipleFive = i % 5;
						var MultipleThree = i % 3;

						if (MultipleThree == 0 && MultipleFive == 0) {
							document.write("<li>"+i+" FooBar");
						} else if (MultipleFive == 0) {
							document.write("<li>"+i+" Bar");
						} else if (MultipleThree == 0) {
							document.write("<li>"+i+" Foo");
						} else {
							document.write("<li>"+i);
						}

								

						}
				</script>
				</ul>
		</div>
